<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="mobile-container">
    <header>
      <input type="text" id="search-term">
      <button id="search"><i class="fas fa-search"></i> </header>
    <section class="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals" id="fav-meals">
      </ul>
    </section>
    <section class="meals" id="meals">

    </section>
  </div>

  <section id="meal-popup" class="popup-container hidden">
    <div class="popup">
      <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
      <div class="meal-info" id="meal-info">
      </div>
    </div>
  </section>
</body>

</html>
